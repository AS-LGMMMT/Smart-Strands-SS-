<!DOCTYPE html>
<html>

<head>
  <title>SMART STRANDS</title>
  <meta charset="utf-8" />
  <meta name="description" content="Final Project Webpage" />
  <meta name="author" content="Quintet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid bg ">
    <div class="row">
      <div class=" col-md-4 col-sm-4 col-xs-12"></div>
      <div class=" col-md-4 col-sm-4 col-xs-12">
        <p>SMART STRANDS</p>
        <form class ="signform-container">
          <h2>Sign Up</h2>
          <div class="mb-3">
            <input type="Name" class="form-control" id="name1" placeholder="Enter your Name">
          </div>
          <div class="mb-3">
            <input type="Username" class="form-control" id="username1" placeholder="Enter your Username">
          </div>
          <div class="mb-3">
            <input type="Phone No" class="form-control" id="phoneno1" placeholder="Enter your Phone No">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password1"  placeholder="Enter your Password">
          </div>
          Owner<input type="radio" onclick="javascript:Checkbtn();" name="yesno" id="OwnerCheck">
          Customer<input type="radio" onclick="javascript:Checkbtn();" name="yesno" id="noCheck"><br>
          <div id="ifYes" style="visibility:hidden">
            <input type="Shopid" class="form-control" id="shopid"  placeholder="Enter Shop ID">
          </div>
          <div class="mb-3">
            <label class="form-label">Already Registered?</label>
            <a href="login.html" class="form-link">Log in</a>
          </div>
        <a href="login.html" class="btn btn-success col-12" onClick="store()">Sign up</a>
        </form>
      </div>
      <div class=" col-md-4 col-sm-4 col-xs-12"></div>
    </div>
  </div>
  <script>
    function Checkbtn() {
    if (document.getElementById('OwnerCheck').checked) {
        document.getElementById('ifYes').style.visibility = 'visible';
    }
    else document.getElementById('ifYes').style.visibility = 'hidden';
  }
  </script>
  <script type="text/javascript" language="javascript" src="app.js"></script>
</body>

</html>
